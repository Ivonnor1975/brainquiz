    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Script Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>

      </main>
      <div class="card-footer">
          <h4></h4>  
          <form id="task-form">  
            </form>
      </div>
    <script src="./assets/js/script.js"></script>
